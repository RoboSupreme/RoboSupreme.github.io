<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Cool Interactive Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      transition: background 2s ease;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2.5em;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Bubbles styles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      transition: background-color 6s linear;
    }

    /* Define a palette of colors */
    @keyframes colorChange {
      0% { background-color: rgba(255, 255, 255, 0.7); }
      25% { background-color: rgba(0, 255, 255, 0.6); }
      50% { background-color: rgba(255, 0, 255, 0.5); }
      75% { background-color: rgba(255, 255, 0, 0.5); }
      100% { background-color: rgba(0, 255, 0, 0.5); }
    }

  </style>
</head>
<body>
  <div class="content">
    <p>Welcome to the Super Cool Interactive Page!</p>
  </div>

  <script>
    const colors = [
      'rgba(255, 255, 255, 0.7)',
      'rgba(0, 255, 255, 0.6)',
      'rgba(255, 0, 255, 0.5)',
      'rgba(255, 255, 0, 0.5)',
      'rgba(0, 255, 0, 0.5)',
      'rgba(255, 165, 0, 0.6)',
      'rgba(138, 43, 226, 0.6)',
      'rgba(0, 191, 255, 0.6)',
      'rgba(173, 255, 47, 0.6)'
    ];

    const bubbles = [];
    const bubbleCount = 20; // Total number of bubbles on screen

    // Bubble class to handle properties and movement
    class Bubble {
      constructor() {
        this.createElement();
        this.initProperties();
        this.updatePosition();
        this.animate();
      }

      createElement() {
        this.element = document.createElement('div');
        this.element.classList.add('bubble');
        document.body.appendChild(this.element);
      }

      initProperties() {
        // Random size between 50px and 150px
        this.size = Math.random() * 100 + 50;
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;

        // Random initial position within the viewport
        this.x = Math.random() * (window.innerWidth - this.size);
        this.y = Math.random() * (window.innerHeight - this.size);
        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;

        // Random velocity
        const speed = 1 + Math.random() * 2;
        const angle = Math.random() * 2 * Math.PI;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;

        // Random color from the palette
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.element.style.backgroundColor = this.color;

        // Set transition for smooth color change
        this.element.style.transition = 'background-color 6s linear';

        // Set lifespan
        this.lifespan = 6000; // 6 seconds
        this.birthTime = Date.now();
      }

      updatePosition() {
        this.x += this.vx;
        this.y += this.vy;

        // Collision with walls
        if (this.x <= 0 || this.x + this.size >= window.innerWidth) {
          this.vx *= -1;
          this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.size));
        }
        if (this.y <= 0 || this.y + this.size >= window.innerHeight) {
          this.vy *= -1;
          this.y = Math.max(0, Math.min(this.y, window.innerHeight - this.size));
        }

        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;
      }

      animate() {
        this.animation = requestAnimationFrame(() => this.animate());

        this.updatePosition();

        // Change color gradually
        if (Math.random() < 0.005) { // 0.5% chance to change color each frame
          const newColor = colors[Math.floor(Math.random() * colors.length)];
          this.element.style.backgroundColor = newColor;
        }

        // Check lifespan
        if (Date.now() - this.birthTime > this.lifespan) {
          this.destroy();
        }
      }

      destroy() {
        cancelAnimationFrame(this.animation);
        this.element.remove();
        const index = bubbles.indexOf(this);
        if (index > -1) {
          bubbles.splice(index, 1);
        }
      }
    }

    // Initialize bubbles
    function initBubbles() {
      for (let i = 0; i < bubbleCount; i++) {
        bubbles.push(new Bubble());
      }
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      bubbles.forEach(bubble => {
        bubble.x = Math.max(0, Math.min(bubble.x, window.innerWidth - bubble.size));
        bubble.y = Math.max(0, Math.min(bubble.y, window.innerHeight - bubble.size));
        bubble.element.style.left = `${bubble.x}px`;
        bubble.element.style.top = `${bubble.y}px`;
      });
    });

    // Periodically add new bubbles to maintain bubble count
    setInterval(() => {
      if (bubbles.length < bubbleCount) {
        bubbles.push(new Bubble());
      }
    }, 2000);

    // Initialize on page load
    initBubbles();
  </script>
</body>
</html>
