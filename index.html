<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jerry Zhang</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery -->
    <script src="jquery.min.js"></script>
</head>
<body>
    <!-- Rotating Letters Animation -->
    <div class="rotating-letters">
        <div class="letter-container">
            <span class="letter">Z</span>
        </div>
        <div class="letter-container">
            <span class="letter">Z</span>
        </div>
        <div class="letter-container">
            <span class="letter">H</span>
        </div>
    </div>

    <!-- Menu Button -->
    <button class="menu-btn" id="menu-btn" aria-label="Toggle Navigation Menu">
        <span class="menu-btn__burger"></span>
    </button>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">Toggle Dark Mode</button>

    <!-- Navigation Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Jerry Zhang</h1>
        <!-- Typing Animation -->
        <p class="typing-animation">Welcome to my personal webpage.</p>
        <!-- Button -->
        <a href="https://github.com/RoboSupreme" class="button">
            <span class="button-text">OH YEA</span>
            <span class="button-arrow">âž”</span>
        </a>
    </div>

    <!-- Content Sections with Images -->
    <div class="content-section">
        <img src="images/image1.jpg" alt="Description of Image 1">
    </div>
    <div class="content-section">
        <img src="images/image2.jpg" alt="Description of Image 2">
    </div>
    <div class="content-section">
        <img src="images/image3.jpg" alt="Description of Image 3">
    </div>
    <div class="content-section">
        <img src="images/image4.jpeg" alt="Description of Image 4">
    </div>

    <!-- Matter.js Canvas -->
    <div id="matter-container">
        <canvas id="matter-canvas"></canvas>
    </div>

    <!-- Include your JavaScript file -->
    <script src="main.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>

    <!-- Falling Letters Section -->
    <div class="falling-letters-container">
        <div class="falling-letters-inner">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>

    <!-- Include Matter.js Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.min.js"></script>
    <script src="falling-letters-2.js"></script>
</body>
</html>
