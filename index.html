<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Interactive Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        animation: gradientAnimation 20s infinite alternate;
        transition: background 2s ease;
      }

      @keyframes gradientAnimation {
        0% {
          background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        50% {
          background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        100% {
          background: linear-gradient(135deg, #ff6a00, #ee0979);
        }
      }

      .content {
        text-align: center;
        color: white;
        font-size: 2.5em;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeIn 2s forwards;
        z-index: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Bubbles styles */
      .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0;
        pointer-events: none;
        animation: bubblePhysics 15s infinite;
      }

      @keyframes bubblePhysics {
        0% {
          opacity: 0.8;
          transform: scale(1) translateX(0) translateY(0);
        }
        50% {
          opacity: 0.4;
          transform: scale(1.5) translateX(200px) translateY(-500px);
        }
        100% {
          opacity: 0;
          transform: scale(2) translateX(-200px) translateY(-1000px);
        }
      }

      /* Customize the size and color of bubbles */
      .bubble:nth-child(1) {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.7);
        animation-duration: 12s;
        animation-delay: 0s;
      }

      .bubble:nth-child(2) {
        width: 150px;
        height: 150px;
        background: rgba(0, 255, 255, 0.6);
        animation-duration: 16s;
        animation-delay: 2s;
      }

      .bubble:nth-child(3) {
        width: 100px;
        height: 100px;
        background: rgba(255, 0, 255, 0.5);
        animation-duration: 14s;
        animation-delay: 4s;
      }

      .bubble:nth-child(4) {
        width: 180px;
        height: 180px;
        background: rgba(255, 255, 0, 0.5);
        animation-duration: 18s;
        animation-delay: 6s;
      }

      .bubble:nth-child(5) {
        width: 130px;
        height: 130px;
        background: rgba(0, 255, 0, 0.5);
        animation-duration: 20s;
        animation-delay: 8s;
      }

    </style>
  </head>
  <body>
    <div class="content">
      <p>Welcome to the Super Cool Interactive Page!</p>
    </div>

    <!-- Bubble Divs -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <script>
      // Function to generate random bubble positions and triggers
      function generateBubbles() {
        const bubbles = document.querySelectorAll('.bubble');
        bubbles.forEach(bubble => {
          // Randomize position on the screen
          const startX = Math.random() * window.innerWidth;
          const startY = window.innerHeight + 100; // Start below the screen

          bubble.style.left = `${startX}px`;
          bubble.style.top = `${startY}px`;

          // Trigger animation by making bubbles appear with a delay
          const delay = Math.random() * 5; // Delay random
          bubble.style.animationDelay = `${delay}s`;
        });
      }

      // Generate bubbles every 2 seconds
      setInterval(generateBubbles, 2000);

      // Initial generation
      generateBubbles();
    </script>
  </body>
</html>
